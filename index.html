<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - materials - car</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" rel="stylesheet" href="main.css">
  <style>
    
  </style>
</head>

<body>

  <div id="container"></div>

  <script type="module">

    import * as THREE from './js/build/three.module.js';

    import Stats from './js/jsm/libs/stats.module.js';

    import { OrbitControls } from './js/jsm/controls/OrbitControls.js';
    import { RoomEnvironment } from './js/jsm/environments/RoomEnvironment.js';

    import { GLTFLoader } from './js/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from './js/jsm/loaders/DRACOLoader.js';

    let camera, scene, renderer;
    let stats;

    let grid;
    let controls;
    let carModel;
    let bodyMaterial;
    let detailsMaterial;
    let glassMaterial;


    const wheels = [];
    init();

    function init() {

      window.addEventListener('resize', onWindowResize, false);

      const container = document.getElementById('container');

      scene = new THREE.Scene();

      renderer = new THREE.WebGLRenderer({ antialias: true });

      //define renderer
      defineRenderer();

      container.appendChild(renderer.domElement);

      //add camera
      addCamera();

      //add grid
      addGrid();

      //config control
      configControl();

      //enviroment, background
      defineEnviroment();

      
      // materials
      defineMaterial();


      //load Image3d
      loadImage3d();

    }


    function configControl() {
      controls = new OrbitControls(camera, container);
      controls.target.set(0, 0.5, 0);
      controls.update();
    }

    function defineRenderer() {
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      // renderer.setAnimationLoop(render);
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 0.85;
    }

    function addCamera() {
      camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000000);
      // camera.position.set(4.25, 1.4, - 4.5);
      camera.position.set(0.5, 3.5, 8);
      camera.lookAt(0, 1, 0);
    }

    function addGrid() {
      grid = new THREE.GridHelper(100, 40, 0x000000, 0x000000);
      grid.material.opacity = 0.1;
      grid.material.depthWrite = false;
      grid.material.transparent = true;
      scene.add(grid);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function defineEnviroment() {
      const environment = new RoomEnvironment();
      const pmremGenerator = new THREE.PMREMGenerator(renderer);
      scene.background = new THREE.Color(0xffffff);
      scene.environment = pmremGenerator.fromScene(environment).texture;
    }

    function defineMaterial() {

      bodyMaterial = new THREE.MeshPhysicalMaterial({
        color: 0xff0000, metalness: 0.6, roughness: 0.4, clearcoat: 0.05, clearcoatRoughness: 0.05
      });

      detailsMaterial = new THREE.MeshStandardMaterial({
        color: 0xffffff, metalness: 1.0, roughness: 0.5
      });

      glassMaterial = new THREE.MeshPhysicalMaterial({
        color: 0xffffff, metalness: 0, roughness: 0.1, transmission: 0.9, transparent: true
      });

    }


    function loadImage3d() {
      
      const dracoLoader = new DRACOLoader();

      const loader = new GLTFLoader();
      const shadow = new THREE.TextureLoader().load('./models/ferrari_ao.png');
      
      dracoLoader.setDecoderPath('js/libs/draco/gltf/');

      
      loader.setDRACOLoader(dracoLoader);

      loader.load('./models/ferrari.glb', function (gltf) {
        carModel = gltf.scene.children[0];

        carModel.getObjectByName('body').material = bodyMaterial;

        carModel.getObjectByName('rim_fl').material = detailsMaterial;
        carModel.getObjectByName('rim_fr').material = detailsMaterial;
        carModel.getObjectByName('rim_rr').material = detailsMaterial;
        carModel.getObjectByName('rim_rl').material = detailsMaterial;
        carModel.getObjectByName('trim').material = detailsMaterial;

        carModel.getObjectByName('glass').material = glassMaterial;

        wheels.push(
          carModel.getObjectByName('wheel_fl'),
          carModel.getObjectByName('wheel_fr'),
          carModel.getObjectByName('wheel_rl'),
          carModel.getObjectByName('wheel_rr')
        );

        // shadow
        const mesh = new THREE.Mesh(
          new THREE.PlaneBufferGeometry(0.655 * 4, 1.3 * 4),
          new THREE.MeshBasicMaterial({
            map: shadow, blending: THREE.MultiplyBlending, toneMapped: false, transparent: true
          })
        );
        mesh.rotation.x = - Math.PI / 2;
        mesh.renderOrder = 2;
        carModel.add(mesh);

        scene.add(carModel);

        render();

      });
    }


    function render() {
      requestAnimationFrame(render);
      renderer.render(scene, camera);

    }


  </script>

</body>

</html>
